<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groceries - TheRealist</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="main.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="row">

    <div class="sidebar" id="sidebar">
        <div class="container">
            <div class="sidebar__nav">
                <h1 class="app__title">TheRealist</h1>
            </div>
        </div>

        <div class="projectlist container" id="projectlist">
            <div class="project">
                <div class="project-container">
                    <div class="project__left-side">
                        <i class="icon-th-list project__icon test_project"></i>
                        <div class="project__title">Groceries</div>
                    </div>
                    <div class="project__right-side">
                        <p class="project__todos">8</p>
                    </div>
                </div>
            </div>
            <div class="project">
                <div class="project-container">
                    <div class="project__left-side">
                        <i class="icon-th-list project__icon test_project"></i>
                        <div class="project__title">Books To Read</div>
                    </div>
                    <div class="project__right-side">
                        <p class="project__todos">5</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="sidebar__footer">
            <div class="container row ver-centered" id="addnewproject">
                <i class="icon-plus-circled add-list__icon"></i>
                <p class="add-list__label">Create New List</p>
            </div>
        </div>
    </div>

    <div class="main-content" id="main-content">
        <div class="main-content__nav">
            <div class="nav_container container">
                <div class="left row">
                    <i class="sidebar-toggle icon-align-left"></i>
                    <h1 class="main-content__title" id="projectTitle">Groceries</h1>
                </div>
                <div class="right row">
                    <button class="newtodo-btn" id="add-todo">
                        <i class="icon-plus add-todo__icon"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="todolist" id="todolist">
            <div class="container">
                <div class="todo">
                    <div class="todo-container">
                        <div class="todo__left-side">
                            <input type="checkbox" class="" name="" id="">
                            <div class="todo__info">
                                <div class="todo__left-props">
                                    <div class="todo__title">The Hobbit</div>
                                    <i class="flag priority icon-flag"></i>
                                </div>
                                <div class="todo__description">A book that a friend recommended to me...</div>
                            </div>
                        </div>
                        <div class="todo__right-side">
                            <div class="flag notes">
                                <i class="icon-sticky-note"></i>
                            </div>
                            <p class="todo__dueDate">Today</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="info">
        <div class="container">
            <div class="info__nav">
                <!-- Make this a text input -->
                <h1 class="info__title">The Hobbit</h1>
            </div>
        </div>
        <div class="info-container container">
            
        </div>
    </div>
</body>
</html>
