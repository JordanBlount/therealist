<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groceries - TheRealist</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">

    </div>
    <div class="main-content">
        <div class="main-content__nav">
            <div class="container row">
                <i class="sidebar-toggle icon-align-left"></i>
                <h1 class="main-content__title">Groceries</h1>
            </div>
        </div>

        <div class="todolist">
            <div class="container">
                <div class="todo">
                    <div class="todo-container">
                        <div class="todo__left-side">
                            <input type="checkbox" class="" name="" id="">
                            <div class="todo__info">
                                <div class="todo__left-props row">
                                    <div class="todo__title">The Hobbit</div>
                                </div>
                                <div class="todo__description">A book that a friend recommended to me...</div>
                            </div>
                        </div>
                        <div class="todo__right-side">
                            
                            <p class="todo__dueDate">Today</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="todo-info">

    </div>
</body>
</html>
